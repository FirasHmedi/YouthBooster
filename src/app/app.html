<ion-menu [content]="content">

 <ion-content>
   <ion-item  no-margin >

     <ion-avatar >
       <img src="{{projectProvider.users[projectProvider.currentUser].pictureUrl}}">
     </ion-avatar>
     <h2 margin-top >{{projectProvider.users[projectProvider.currentUser].fullname}}</h2>
     <p>{{projectProvider.users[projectProvider.currentUser].email}}</p>

   </ion-item>


   <ion-list >
     <button menuClose large ion-item *ngFor="let p of pages" (click)="openPage(p)" >
       <ion-icon [name]="p.icon" item-start color="grey" ></ion-icon>
       {{p.title}}
     </button>
   </ion-list>


   <ion-item  color="green" class="youth"  >
     <h1>
    YouthBooster
    </h1>
     </ion-item>

 </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content ></ion-nav>

<style media="screen">

.youth{
position : fixed;
top : 87%;
height : 13%;

}
  ion-item,img{

  margin: auto;
  text-align: center;

  }

  img {
      width: auto !important;
      height: auto !important;
  }

</style>
