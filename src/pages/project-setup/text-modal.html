<ion-header>
<ion-toolbar>
  <ion-title>Project Summary</ion-title>
<ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content>
<div>
<ion-list>
  <ion-item>
    <ion-textarea [(ngModel)]="text" placeholder="write your summary here.." cols="30" rows="25" autofocus></ion-textarea>
  </ion-item>

  <ion-item>
  <button ion-button default item-end (click)="dismiss()">Cancel</button>
  <button ion-button default item-end (click)="dismiss()">Save</button>
  </ion-item>

</ion-list>
</div>
</ion-content>
