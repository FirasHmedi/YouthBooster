<ion-header>

  <ion-navbar color="navgreen"  >
    <ion-row style="padding-right:20%;padding-left:4%;" >

    <ion-title><ion-icon name='logo-vimeo' color="white" style="margin-right:8%"></ion-icon>Technology</ion-title>

    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
<ion-item  *ngFor="let myItem of itemsToFilterBy"   >
{{myItem.item}}
<ion-row padding>
  <ion-col>
<button ion-button small    color="navgreen" (click)="filter(myItem,'As')" >Ascending</button>
</ion-col>
<ion-col>
<button ion-button small    color="navgreen" (click)="filter(myItem,'Ds')">Descending</button>
</ion-col>
</ion-row>
 </ion-item>


  </ion-list>

</ion-content>
