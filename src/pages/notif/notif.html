
<ion-header>
  <ion-navbar color="navgreen"  no-margin>
    <button ion-button menuToggle no-margin>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title   >Notifications</ion-title>

    <ion-buttons end style="margin-right: 15%; " >
      <button ion-button   large outline color="white" (click)="deleteAll()" *ngIf='delete' padding >
        ALL
        </button>
    <button ion-button   large     color="white"   (click)="enableDelete()"    >
       <ion-icon  large  name="close-circle"    ></ion-icon>
     </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
  <ion-item>
    <ion-avatar item-start >
      <img src="assets/imgs/marty-avatar.png">
    </ion-avatar>
    <strong>Ahmed Ben</strong>
    <h5>software engineer</h5>
    <h2>Donated 5$</h2>
    </ion-item>
    </ion-card>
<ion-list *ngIf='notifs' >

  <ion-card    *ngFor="let user of notifs"  >
 <ion-row no-padding  >
   <ion-col start  no-margin no-padding>
    <ion-item (click)="accessMemberProfile('profile')">
      <ion-avatar item-start >
        <img src="{{ user.profilepic }}">
      </ion-avatar>
      <strong>{{ user.profilname }}</strong>
      <h5>{{ user.description }}</h5>
      <h2>Join Request</h2>

    </ion-item>
    </ion-col >
   <ion-col end  margin-top margin-bottom no-padding margin-right no-margin-left >
       <ion-buttons end no-margin no-padding large >
    <button ion-button  clear     no-margin no-padding large  color="lightwhite" (click)="chatWithMember('profile')" *ngIf='!delete'  >
  <ion-icon name="add-circle"   large color="green"></ion-icon>

    </button>
    <button ion-button  clear     no-margin no-padding large  color="lightwhite"  (click)="deleteMember('profile')"  *ngIf='delete' >
  <ion-icon name="close-circle"  large  color="danger"  ></ion-icon>
    </button>
    </ion-buttons>
</ion-col>
     </ion-row>
  </ion-card>



 </ion-list >

<ion-item *ngIf='noNotif' >
<h2>Sorry <br>You have no Notifications yet</h2>
 </ion-item>




 <style media="screen">

   ion-content{
   background : #10C488;

   }
   ion-card{
     margin : auto;
     margin-top : 10px;
     border-radius : 40px;
   }


 </style>
