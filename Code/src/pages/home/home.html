<ion-content class="card-background-page">

  <ion-searchbar (search)="$event.target.value" [ngClass]="{'show-search': showSearch}"></ion-searchbar>

  <div>
    <ion-card *ngFor="let category of categories; let i = index" (click)="browse(category)">
      <div  >
        <div   class="genre-cover">
          <img no-margin src="assets/imgs/{{ category }}.jpg" class="tinted">

        </div>
      </div>
      <div *ngIf="i==9; then remove else fav"></div>

      <ng-template #fav>
        <button ion-button outline medium color="primary" icon-only (click)="addFavorite(i)" id="btn-star">
          <ion-icon name="star"></ion-icon>
        </button>
      </ng-template>

      <ng-template #remove>
        <button ion-button medium color="primary" icon-only (click)="addFavorite(i)" id="btn-star">
          <ion-icon name="close"></ion-icon>
        </button>
      </ng-template>

      <div class="card-title"> {{ categoryNames[i] }}</div>
      <div class="card-subtitle">{{ subCategoryNames[i] }}</div>
    </ion-card>
  </div>

</ion-content>
